<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="static/static.css">
</head>
<body>
<section background = #fff>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">
 
            <h4 class="text-center my-3 pb-3">Task Manager </h4>
            <form class="row" action="/add" method="post">
              <div class="col-4">
                <div class="form-outline">
                  <input type="text" id="title" name="title" class="form-control" placeholder="Enter a task here"/>
                </div>
              </div>
              <div class="col-4">
                <div class="form-outline">
                  <input type="datetime-local" id="due_date" name="due_date" class="form-control" placeholder="Due Date and Time"/>
                </div>
              </div>
              <div class="col-4">
                <div class="form-outline">
                  <input type="text" id="description" name="description" class="form-control" placeholder="Description"/>
                </div>
              </div>
              <br>
              <br>
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Create</button>
                <br>
                <br>
              </div>
            </form>
 
            <table class="table mb-4">
                <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Task</th>
                      <th scope="col">Due_Date</th>
                      <th scope="col">Description</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todo_list %}
                    <tr>
                      <th scope="row">{{todo.id }}</th>
                      <td class="mks">{{ todo.title }}</td>
                      <td>{{ todo.due_date }}</td>
                      <td class="mks">{{ todo.description }}</td>
                      <td>
                        {% if todo.complete == False %}
                        <div class="alert alert-secondary" role="alert">In progress</div>
                        {% else %}
                        <div class="alert alert-success" role="alert">Completed</div>
                        {% endif %}
                      </td>
                      <td>
                        <a class="btn btn-pink" href="/update/{{ todo.id }}">Update</a>
                        <br>
                        <br>
                        <a class="btn btn-purple ms-1" href="/delete/{{ todo.id }}">Delete</a>
                      </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
